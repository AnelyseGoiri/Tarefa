<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Paginação com Links</title>
  <style>
    .paginacao {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 50px;
    }

    .paginacao a {
      padding: 8px 14px;
      text-decoration: none;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      border-radius: 5px;
      color: #333;
      font-weight: bold;
    }

    .paginacao a:hover {
      background-color: #ddd;
    }

    .ativo {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <div class="paginacao">
    <a href="https://anelysegoiri.github.io/Gatos/">&lt;</a>
    <a href="https://anelysegoiri.github.io/Gatos/" class="ativo">1</a>
    <a href="https://anelysegoiri.github.io/Carta/Tarefa2">2</a>
    <a href="https://github.com/AnelyseGoiri/atividadedasemana/atividadedasemana">3</a>
    <a href="https://github.com/AnelyseGoiri/atividadedasemana/atividadedasemana">&gt;</a>
  </div>

</body>
</html>
